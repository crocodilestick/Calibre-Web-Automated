name: Build & Push - Split Strategy
# Automatically builds and pushes a multi-platform dev image based on commits involving key files in any branch

on:
  push:
    branches:
      - '**'
    paths:
      - 'empty_library/**'
      - 'cps/**'
      - 'scripts/**'
      - '**/Dockerfile'
      - '**/requirements.txt'
      - '**/optional-requirements.txt'
      - '**/compile_translations.sh'
      - 'koreader/**'
      - '**/cps.py'
  workflow_dispatch:

jobs:
  # --------------------------------------------------------------------------------
  # JOB 1: Build Intel (amd64) on GitHub Runners
  # --------------------------------------------------------------------------------
  build-amd64:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout correct branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      # --- 1. Calculate Variables (Needed for Build Args) ---
      - name: Set repo name to lowercase
        run: echo "LOWER_REPO_NAME=$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Determine Docker Image Tag
        id: tag
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "IMAGE_TAG=dev" >> $GITHUB_ENV
          else
            sanitized_branch=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9.-]/-/g')
            echo "IMAGE_TAG=dev-${sanitized_branch}" >> $GITHUB_ENV
          fi

      # --- 2. Logins ---
      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PA_TOKEN }}

      - name: GitHub Container Registry Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 3. Build & Push (Digest Only) ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          provenance: false
          context: .
          file: ./Dockerfile
          # We build only AMD64 here
          platforms: linux/amd64
          # Push the layers to both registries, but NOT the tag (push-by-digest)
          outputs: |
            type=image,name=${{ secrets.DOCKERHUB_USERNAME }}/calibre-web-automated,push-by-digest=true,name-canonical=true,push=true
            type=image,name=ghcr.io/${{ github.repository_owner }}/${{ env.LOWER_REPO_NAME }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VERSION=${{ vars.CURRENT_DEV_VERSION }}-DEV_BUILD-${{ env.IMAGE_TAG }}-${{ vars.CURRENT_DEV_BUILD_NUM }}

      # --- 4. Export Digest for Merge Job ---
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-amd64
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # --------------------------------------------------------------------------------
  # JOB 2: Build ARM (arm64 & arm/v7) on Oracle Runner
  # --------------------------------------------------------------------------------
  build-arm:
    # Use your self-hosted runner labels here
    runs-on: [self-hosted, linux, arm64]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout correct branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      # --- 1. Calculate Variables (Needed for Build Args) ---
      - name: Set repo name to lowercase
        run: echo "LOWER_REPO_NAME=$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Determine Docker Image Tag
        id: tag
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "IMAGE_TAG=dev" >> $GITHUB_ENV
          else
            sanitized_branch=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9.-]/-/g')
            echo "IMAGE_TAG=dev-${sanitized_branch}" >> $GITHUB_ENV
          fi

      # --- 2. Logins ---
      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PA_TOKEN }}

      - name: GitHub Container Registry Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 3. Build & Push (Digest Only) ---
      # Ensure Docker is ready (sometimes needed on self-hosted)
      - uses: docker/setup-docker-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          provenance: false
          context: .
          file: ./Dockerfile
          # We build BOTH ARM architectures here natively
          platforms: linux/arm64,linux/arm/v7
          # Push the layers to both registries, but NOT the tag
          outputs: |
            type=image,name=${{ secrets.DOCKERHUB_USERNAME }}/calibre-web-automated,push-by-digest=true,name-canonical=true,push=true
            type=image,name=ghcr.io/${{ github.repository_owner }}/${{ env.LOWER_REPO_NAME }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VERSION=${{ vars.CURRENT_DEV_VERSION }}-DEV_BUILD-${{ env.IMAGE_TAG }}-${{ vars.CURRENT_DEV_BUILD_NUM }}

      # --- 4. Export Digest for Merge Job ---
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-arm
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # --------------------------------------------------------------------------------
  # JOB 3: Merge & Tag (Runs on GitHub)
  # --------------------------------------------------------------------------------
  merge:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      # --- 1. Calculate Variables (Needed for Final Tagging) ---
      - name: Checkout correct branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set repo name to lowercase
        run: echo "LOWER_REPO_NAME=$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Determine Docker Image Tag
        id: tag
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "IMAGE_TAG=dev" >> $GITHUB_ENV
          else
            sanitized_branch=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9.-]/-/g')
            echo "IMAGE_TAG=dev-${sanitized_branch}" >> $GITHUB_ENV
          fi

      # --- 2. Logins ---
      - name: DockerHub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PA_TOKEN }}

      - name: GitHub Container Registry Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 3. Merge Digests ---
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          # 1. Create/Push Manifest for DockerHub
          docker buildx imagetools create -t ${{ secrets.DOCKERHUB_USERNAME }}/calibre-web-automated:${{ env.IMAGE_TAG }} \
            $(printf '${{ secrets.DOCKERHUB_USERNAME }}/calibre-web-automated@sha256:%s ' *)
          
          # 2. Create/Push Manifest for GHCR
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/${{ env.LOWER_REPO_NAME }}:${{ env.IMAGE_TAG }} \
            $(printf 'ghcr.io/${{ github.repository_owner }}/${{ env.LOWER_REPO_NAME }}@sha256:%s ' *)

      # --- 4. Increment Build Number (Last Step) ---
      - name: Increment dev build number
        uses: action-pack/increment@v2
        id: increment
        with:
          name: 'CURRENT_DEV_BUILD_NUM'
          token: ${{ secrets.DEV_BUILD_NUM_INCREMENTOR_TOKEN }}